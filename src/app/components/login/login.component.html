<h4>Login App Poetry</h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="login()">

    <div class="form-group row">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col">
            <input class="form-control" type="email" placeholder="Usuario" formControlName="usuario" [class.is-invalid]="usuarioNoValido">
            <small *ngIf="usuarioNoValido" class="text-danger">
              Se requiere un correo válido
            </small>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Contraseña</label>
        <div class="col">
            <input class="form-control" type="password" placeholder="Contraseña" formControlName="password" [class.is-invalid]="passwordNoValido">
            <small *ngIf="passwordNoValido" class="text-danger">
              Se requiere una contraseña, mínimo 5 caracteres
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
            <button type="submit" class="btn bg-dark text-white btn-block">
        Iniciar sesión
      </button>
        </div>
    </div>

</form>
